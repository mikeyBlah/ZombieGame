<!DOCTYPE html>
<html lang="en">
<head>
  <title>Adventure Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style_01.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  <div id="main_wrap">
    <div id="all_wrap">
      <div id="focalArea">
        <div id="outputContain">
          <p id="outputMessage"></p>
          <p id="level"></p>
          <p id="cash"></p>
          <p id="experience"></p>
          <p id="health"></p>
          <p id="xPos"></p>
          <p id="yPos"></p>
          <p id="currentLoc"></p>
          <p id="weapon"></p>
          <p id="weaponStrength"></p>
          <p id="weaponLevel"></p>
        </div>
        <form id="userInputForm">
          <input id="userInput" type="text" placeholder="Command Line"/>
          <button id="enterBtn" type="button">Enter</button>
        </form>
      </div>
      <div id="sideBar">
        <div id="mapWrap">
          <div class="wrapHeader">Map</div>
          <div id="map">
            <div id="mapDarkness"></div>
            <div id="userMap">
              <div id="playerIcon">
                <div id="playerHead"></div>
              </div>
              <div id="torch"></div>
            </div>
          </div>
        </div>
        <div id="inventWrap">
          <div class="wrapHeader">Inventory</div>
          <div id="inventContent">
            <table id="inventSlots">
              <tr>
                <td id="inv1" class="slot"></td>
                <td id="inv2" class="slot"></td>
                <td id="inv3" class="slot"></td>
                <td id="inv4" class="slot"></td>
              </tr>
              <tr>
                <td id="inv5" class="slot"></td>
                <td id="inv6" class="slot"></td>
                <td id="inv7" class="slot"></td>
                <td id="inv8" class="slot"></td>
              </tr>
            </table>
          </div>
        </div>
        <div id="weaponWrap">
          <div class="wrapHeader">Weapons</div>
          <div id="inventContent">
            <table id="inventSlots">
              <tr>
                <td id="inv1" class="slot"><img id="weaponImg" src=""/></td>
                <td id="inv2" class="slot"><img id="weaponImg2" src=""/></td>
                <td id="inv3" class="slot"><img id="weaponImg3" src=""/></td>
                <td id="inv4" class="slot"><img id="weaponImg4" src=""/></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/move.js"></script>
</body>
</html>
